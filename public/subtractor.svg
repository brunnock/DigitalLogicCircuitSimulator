<?xml version="1.0"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 300 300">

  <title>Subtractor</title>
  <desc property="dc:creator">Sean Brunnock</desc>

  <style>
    svg * {
    stroke-width:2px;
    stroke:#000;
    fill:#fff;
    }
    
    text,tspan {
    stroke-width:0px;
    font-family:sans-serif;
    fill:#000;
    font-size:40px;
    }

    tspan.smaller {
    font-size:60%;
    }
  </style>


  <path d="m0,75 h50"></path>
  <path d="m0,150 h50"></path>
  <path d="m0,215 h50"></path>

  <path d="m300,115 h-50"></path>
  <path d="m300,190 h-50"></path>

  <rect x="50" y="50" width="200" height="200"></rect>
  
  <text x="60" y="90">A</text>
  <text x="60" y="165">B</text>
  <text x="60" y="230">B<tspan class="smaller">in</tspan></text>

  
  <text x="240" y="125" text-anchor="end">D</text>
  <text x="240" y="200" text-anchor="end">B<tspan class="smaller">out</tspan></text>

</svg>
